<app-sidenav> </app-sidenav>
<button id="return-button" mat-raised-button color="primary" routerLink="home">Retour</button>
<main class="main mat-app-background">
    <div class="signup-container">
        <!-- <img src="./assets/logo.png" class="logo" alt="Logo Projet" /> -->

        <form class="form login" (ngSubmit)="onSignInClick()">
            <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

            <div class="form-field">
                <label for="login-password"><mat-icon>lock</mat-icon></label>
                <input
                    type="password"
                    name="password"
                    class="form-input"
                    [(ngModel)]="adminPassword"
                    placeholder="Mot de passe Administrateur"
                    required
                />
            </div>
            <button class="button" type="submit" [disabled]="!isEnabled()">Accéder à la page d'administration</button>
        </form>
    </div>
</main>
<app-chat-container></app-chat-container>
